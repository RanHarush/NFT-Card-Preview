<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section>
      <div class="card">
        <div class="nft-image">
          <img src="images/image-equilibrium.jpg" alt="" />
        </div>
        <div class="nft-details">
       <h1 class="nft-name">Equilibrium #3429</h1>
         <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
         <ul class="nft-info">
           <li>
            <img src="images/icon-ethereum.svg" alt="">
            <p>0.041 ETH</p>
           </li>
           <li>
             <img src="images/icon-clock.svg" alt="">
             <p>3 days left</p>
           </li>
         </ul>
        </div>
        <div class="nft-creator-info">
          <img src="images/image-avatar.png" alt="Jules Wyvern">
          <span>Creation of <span class="creator-name"> Jules Wyvern</span></span>
        </div>
        </div>
    </section>
  </body>
</html>
